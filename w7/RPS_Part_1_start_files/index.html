<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <!--Link your stylesheet here-->
    <link rel="stylesheet" href="style.css">
    <!------------------------------>
</head>
<body>
    <!--Add a main tag with three buttons-->
    <main>
        <nav>
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
        </nav>
        <canvas width="1000" height="600"></canvas>
        <!--Images with the hidden class will not display in the DOM-->

        <!--Player's images use the player class-->
        <img src="https://static.wikia.nocookie.net/prowrestling/images/a/ad/Wwe_the_rock_png_by_double_a1698_day9ylt-pre_%281%29.png/revision/latest?cb=20190225014047" alt="rock" class="hidden rps player">
        <img src="https://static.wikia.nocookie.net/prowrestling/images/a/ad/Wwe_the_rock_png_by_double_a1698_day9ylt-pre_%281%29.png/revision/latest?cb=20190225014047" alt="rock" class="hidden rps player">
        <img src="https://static.wikia.nocookie.net/prowrestling/images/a/ad/Wwe_the_rock_png_by_double_a1698_day9ylt-pre_%281%29.png/revision/latest?cb=20190225014047" alt="rock" class="hidden rps player">

        <!--Computer's images use the cpu class-->
        <img src="https://static.wikia.nocookie.net/prowrestling/images/a/ad/Wwe_the_rock_png_by_double_a1698_day9ylt-pre_%281%29.png/revision/latest?cb=20190225014047" alt="rock" class="hidden rps cpu">
        <img src="https://static.wikia.nocookie.net/prowrestling/images/a/ad/Wwe_the_rock_png_by_double_a1698_day9ylt-pre_%281%29.png/revision/latest?cb=20190225014047" alt="rock" class="hidden rps cpu">
        <img src="https://static.wikia.nocookie.net/prowrestling/images/a/ad/Wwe_the_rock_png_by_double_a1698_day9ylt-pre_%281%29.png/revision/latest?cb=20190225014047" alt="rock" class="hidden rps cpu">
    </main>

    <!--Link your JavaScript here-->
    <script src="game.js"></script>
     <!------------------------------>
</body>
</html>
