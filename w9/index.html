<!doctype html>
<html lang="en">
    <head>
        <title>Week 8-10 Final Project</title>
        <meta charset="UTF-8">
        <meta name="author" content="Jonathan Monteiro">
        <meta name="Description" content="Final Project for HTML">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>

            <div id="header">
                <h1>Pokemon Battle Simulator!</h1>
            </div>

            <div id="content">
                <canvas width="950" height="512"></canvas>
            </div>

        </main>

        <!-- use this to let the code find the images <img src="" alt="" id="" class="graphic"> -->

        <img src="images/pokeball.png" alt="pokeball button" id="pokeball" class="graphic">

        <!-- These are all of the pokemon sprites-->
        <img src="images/pokemon/tepig.png" alt="tepig (ai)" id="tepig_ai" class="graphic">
        <img src="images/pokemon/tepigBack.png" alt="tepig (player)" id="tepig_p1" class="graphic">

        <img src="images/pokemon/snivy.png" alt="snivy (ai)" id="snivy_ai" class="graphic">
        <img src="images/pokemon/snivyBack.png" alt="snivy (player)" id="snivy_p1" class="graphic">

        <img src="images/pokemon/oshawatt.png" alt="oshawatt (ai)" id="oshawatt_ai" class="graphic">
        <img src="images/pokemon/oshawattBack.png" alt="oshawatt (player)" id="oshawatt_p1" class="graphic">

        <img src="images/ImTrying.png" alt="battle background" id="battleBackground" class="graphic">
        <!--End of main-->
        <script src="controls.js"></script>
        <script src="GameObject.js"></script>
        <script src="game.js"></script>
    </body>
</html>
