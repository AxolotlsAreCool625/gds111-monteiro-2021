<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gun</title>
</head>
<body>
    <div>
        <button id="trigger">Fire</button>
        <button id="clip">Reload</button>
        <button id="laser">Laser Gun</button>
        <button id="pistol">Pistol</button>
    </div>
    <div id="output">

    </div>
    <script>
        //Single Line Comment
        /*
            multiline comment
        */

       

        class Gun
        {
            constructor()
            {
                //properties
                this.max = 25;
                this.ammo = this.max;

            }
        }

        class Person
        {
            constructor()
            {
                this.rounds = 1000;
                this.gun;
            }
        }

       

        var laser = new Gun();
        laser.max = 10;
        laser.ammo = laser.max;

        var pistol = new Gun();
        pistol.max = 6;
        pistol.ammo = pistol.max;

        var fred = new Person();
        fred.gun = pistol;

        var trigger = document.querySelector(`#trigger`);
        var clip = document.querySelector(`#clip`);
        var output = document.querySelector(`#output`);
        var laser = document.querySelector(`#laser`);
        var pistol = document.querySelector(`#pistol`);

        update();


        function laserSwap(e)
        {

        }


        function pistolSwap(e)
        {

        }
        

        function fire(e)
        {                                              
            if(fred.gun.ammo>0)
            {
                fred.gun.ammo= fred.gun.ammo + -1;
            }

                update();
        }

        function reload(e)
        {
            if(fred.rounds > 0)
            {
                var bulletsToLoad = fred.gun.max-fred.gun.ammo;
               
                if(fred.rounds >= bulletsToLoad)
                {
                    fred.gun.ammo = fred.gun.ammo + bulletsToLoad;
                    fred.rounds = fred.rounds + -bulletsToLoad;  
                }
                else
                {
                    fred.gun.ammo = fred.gun.ammo  + fred.rounds;
                    fred.rounds = fred.rounds + -fred.rounds;
                }

               update();
            }
        }


        function update()
        {
            output.innerHTML = `<b>AmmoGun:</b>${fred.gun.ammo}<br><b>AmmoGuy:</b>${fred.rounds}`;
        }

        trigger.addEventListener(`click`, fire);
        clip.addEventListener(`click`, reload);
        laser.addEventListener(`click`, laserSwap);
        pistol.addEventListener(`click`, pistolSwap);

    </script>
</body>
</html>
