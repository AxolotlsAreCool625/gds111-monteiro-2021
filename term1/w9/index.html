<!doctype html>
<html lang="en">
    <head>
        <title>Week 8-10 Final Project</title>
        <meta charset="UTF-8">
        <meta name="author" content="Jonathan Monteiro">
        <meta name="Description" content="Final Project for HTML">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>

            <div id="header">
                <h1>Pokemon Battle Simulator!</h1>
            </div>

            <div id="content">
                <canvas width="950" height="512"></canvas>
            </div>

        </main>

        <!-- use this to let the code find the images <img src="" alt="" id="" class="graphic"> -->

        <img src="images/pokeball.png" alt="pokeball button" id="pokeball" class="graphic">

        <img src="images/pokemonHealth.png" alt="health bar background" id="health" class="graphic">
        <img src="images/pokemonHealth_ai.png" alt="health bar background ai" id="health_ai" class="graphic">


        <!-- All of the button files-->
        <img src="images/moves/Tackle.png" alt="Tackle Box" id="tackle" class="graphic">
        <img src="images/moves/Ember.png" alt="Ember Box" id="ember" class="graphic">
        <img src="images/moves/Aqua Jet.png" alt="Aqua Jet Box" id="aquaJet" class="graphic">
        <img src="images/moves/Razor Leaf.png" alt="Razor Leaf Box" id="razorLeaf" class="graphic">
        <img src="images/moves/Howl.png" alt="Howl Box" id="howl" class="graphic">
        <img src="images/moves/Leer.png" alt="Leer Box" id="leer" class="graphic">



        <!-- These are all of the pokemon sprites-->
        <img src="images/pokemon/tepig.png" alt="tepig (ai)" id="tepig_ai" class="graphic">
        <img src="images/pokemon/tepigBack.png" alt="tepig (player)" id="tepig_p1" class="graphic">

        <img src="images/pokemon/snivy.png" alt="snivy (ai)" id="snivy_ai" class="graphic">
        <img src="images/pokemon/snivyBack.png" alt="snivy (player)" id="snivy_p1" class="graphic">

        <img src="images/pokemon/oshawatt.png" alt="oshawatt (ai)" id="oshawatt_ai" class="graphic">
        <img src="images/pokemon/oshawattBack.png" alt="oshawatt (player)" id="oshawatt_p1" class="graphic">

        <img src="images/ImTrying.png" alt="battle background" id="battleBackground" class="graphic">

        <img src="images/snivyWin.png" alt="Snivy win screen" id= "snivy_win" class="graphic">
        <img src="images/tepigWin.jpg" alt="Tepig win screen" id="tepig_win" class="graphic">
        <img src="images/oshawattWin.png" alt="Oshawatt win screen" id="oshawatt_win" class="graphic">

        <img src="images/snivyLose.png" alt="Snivy lose screen" id= "snivy_lose" class="graphic">
        <img src="images/tepigLose.jpg" alt="Tepig lose screen" id="tepig_lose" class="graphic">
        <img src="images/oshawattLose.png" alt="Oshawatt lose screen" id="oshawatt_lose" class="graphic">
        <!--End of main-->
        <script src="controls.js"></script>
        <script src="GameObject.js"></script>
        <script src="game.js"></script>
    </body>
</html>
