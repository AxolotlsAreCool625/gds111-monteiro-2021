<!doctype html>
<html lang="en">
    <head>
        <title>Week 6 Canvas</title>
        <meta charset="UTF-8">
        <meta name="author" content="Jonathan Monteiro">
        <meta name="Description" content="Skinning a game">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="main">
            <div id="header">
                <h1>Week 6</h1>
            </div>
            <!--End of header-->
            <div id="nav">
            </div>
            <!--End of nav-->
            <div id="content">
                <canvas width="950" height="512"></canvas>
            </div>
            <!--End of content-->
            <div id="footer">
                &copy;2022 Monteiro
            </div>
            <!--End of footer--> 
          
        </div>
        <img src="images/car.png" alt="car" id="car" class="graphic">
        <img src="images/vet.png" alt="badCar" id="vet" class="graphic">
        <img src="images/BarContainer.png" alt="Fuel bar container" id="fuelBar" class="graphic">
        <img src="images/FinishLine.png" alt="Finish Line" id="finishLine" class="graphic">
        <img src="images/FuelText.png" alt="Fuel Text Background" id="fuelText" class="graphic">
        <img src="images/gasCan.png" alt="Gas Can Icon" id="gas" class="graphic">
        <img src="images/carCrash.png" alt="gameOverScreen" id="gameEndScreen" class="graphic">
        <img src="images/menu.png" alt="Menu" id="menuScreen" class="graphic">
        <img src="images/win.png" alt="Menu" id="winScreen" class="graphic">

        <!--End of main-->
        <script src="controls.js"></script>
        <script src="GameObject.js"></script>
        <script src="game.js"></script>
    </body>
</html>
